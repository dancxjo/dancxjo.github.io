  <h1>My Clocks</h1>

  <div class="clocks">
    <figure>
      <object type="image/svg+xml" data="clock.svg" style="width: 400px">
        You need a better browser to see this clock in action
      </object>
      <figcaption>I have a weird fascination with decimal time.</figcaption>
    </figure>

    <figure>
      <object type="image/svg+xml" data="clock24.svg" id="clock24" style="width: 400px">
        You need a better browser to see this clock in action
      </object>
      <figcaption>
        This is a balanced quartovigesimal clock inspired by
        <a href="https://dozenal.ae-web.ca/">dozenal
          clocks</a>. I've corrupted
        duodecimal by using Roman numeral Ⅹ for ten and stealing the turned 2 for twelve. I've
        no idea how you'd go about verbalizing times like this, but maybe something like
        "Eight hours 'til (midnight) and minus 10
        <a href="https://latin.stackexchange.com/a/5018">sester</a>minutes.
        (<span style="text-decoration: overline">8</span>.<span style="text-decoration: overline">Ⅹ</span>
        = 3:35pm)." Well, who knows?
      </figcaption>
    </figure>
  </div>
